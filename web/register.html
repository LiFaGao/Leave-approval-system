<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel = "stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/register_css.css">
    <script src = "js/jquery.min.js"></script>
    <script src = "js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $("#username").blur(function () {
                var username = $(this).val();
                var msg = $("#msg");
                var patten = /([\d]{4})-([1][0-2]|[0][1-9])-([1-2][\d]|[0][1-9]|[3][0-1])/;
                if(patten.test(startTime)){
                    msg.css("color","green");
                    msg.html("格式正确");
                }else{
                    msg.css("color","red");
                    msg.html("格式不正确");
                }

            })
        })
    </script>
</head>
<body>
     <div class="mytable">
         <div class="myone">
             <P>
                 注册
             </P>
         </div>
         <div class="mytwo">
             <form action="/LeaveApprovalSystem/registerServlet" method="post" class="form-horizontal">
                 <div class="form-group mymarginTop">
                     <label for="name" class="col-sm-2 control-label myLeftMargin">姓名</label>
                     <div class="col-sm-10 mytext">
                         <input type="text" name="name" class="form-control" id="name" placeholder="姓名">
                     </div>
                 </div>
                 <div class="form-group mymarginTop">
                     <label for="username" class="col-sm-2 control-label myLeftMargin">用户名</label>
                     <div class="col-sm-10 mytext">
                         <input type="text" name="username" class="form-control" id="username" placeholder="用户名">
                         <span id="msg">

                         </span>
                     </div>
                 </div>
                 <div class="form-group">
                     <label for="inputPassword1" class="col-sm-2 control-label myLeftMargin">密码</label>
                     <div class="col-sm-10 mytext">
                         <input type="password" name="password" class="form-control " id="inputPassword1" placeholder="密码">
                     </div>
                 </div>
                 <div class="form-group">
                     <label class="col-sm-2 control-label myLeftMargin">性别</label>
                     <div class="col-sm-10 mytext">
                         <label class="radio-inline">
                             <input type="radio" name="gender" id="inlineRadio1" value="男" checked> 男
                         </label>
                         <label class="radio-inline">
                             <input type="radio" name="gender" id="inlineRadio2" value="女"> 女
                         </label>
                     </div>
                 </div>
                 <div class="form-group">
                     <label for="inputPassword1" class="col-sm-2 control-label myLeftMargin">年龄</label>
                     <div class="col-sm-10 mytext">
                         <input type="text" name="age" class="form-control " id="age" placeholder="年龄">
                     </div>
                 </div>
                 <div class="form-group">
                     <label for="inputEmail3" class="col-sm-2 control-label myLeftMargin">邮箱</label>
                     <div class="col-sm-10 mytext">
                         <input type="email" name="email" class="form-control " id="inputEmail3" placeholder="邮箱">
                     </div>
                 </div>
                 <div class="form-group">
                     <div class="col-sm-offset-2 col-sm-10" style="margin-left: 200px;margin-top: 20px">
                         <button type="submit" class="btn btn-default btn-lg">注册</button>
                     </div>
                 </div>
             </form>
         </div>
     </div>
</body>
</html>
